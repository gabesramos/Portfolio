        <form action="/create" method="post">
            <h1>Create New Event</h1>
            <label style="font-size: 20px;">Sport: </label>
            <select name="sport" id="sportfilter" style="size: 20px;">
                <option disabled selected>Select Sport</option>
                <option value="Table Tennis">Table Tennis</option>
                <option value="Pickleball">Pickleball</option>
                <option value="Soccer">Soccer</option>
                <option value="Flag Football">Flag Football</option>
                <option value="Cornhole">Cornhole</option>
                <option value="Spikeball">Spikeball</option>
                <option value="Other">Other</option>
            </select>
            <br>
            <br>
            <label id="teamselect" style="font-size: 20px;">Team 1: &nbsp;&nbsp;&nbsp;&nbsp;
                {% for college in colleges %}
                    {% if user_college_id == college.id %}
                        {{ college.college_name }}
                    {% endif %}
                {% endfor %}
                <input type="hidden" name="team1" id="teamselect" style="font-size: 20px;" value="{{ user_college_id }}">
            </label>
            <br>
            <br>
            <label style="font-size: 20px;">Team 2: </label>
            <select name="team2" id="teamselect" style="size: 20px;">
                <option disabled selected>Select Team</option>
                <option value="0">Berkeley</option>
                <option value="1">Branford</option>
                <option value="2">Davenport</option>
                <option value="3">Ezra Stiles</option>
                <option value="4">Johnathan Edwards</option>
                <option value="5">Benjamin Franlkin</option>
                <option value="6">Grace Hopper</option>
                <option value="7">Morse</option>
                <option value="8">Pauli Murray</option>
                <option value="9">Pierson</option>
                <option value="10">Saybrook</option>
                <option value="11">Silliman</option>
                <option value="12">Timothy Dwight</option>
                <option value="13">Trumbull</option>
            </select>
            <br>
            <br>
            <label style="font-size: 20px;">Description:
                <input type="text" name="desc">
            </label>
            <br>
            <br>
            <label style="font-size: 20px;">Location: </label>
            <select name="location" id="teamselect" style="size: 20px;">
                <option disabled selected>Select Location</option>
                {% for location in locations %}
                    <option value="{{location}}">{{location}}</option>
                {% endfor %}
                    <option value="Yale University">Other</option>
            </select>

            <br>
            <br>
            <div style="font-size: 20px;">
                <label>Date: </label>
                <input type="date" name="date" id="date" min="{{ today }}">
                <label>Time: </label>
                <input type="time" name="time" id="time">
            </div>
            <br>
            <br>
            <button class="btn btn-primary" type="submit">Create Event</button>
        </form>
    </body>
{% endblock %}
